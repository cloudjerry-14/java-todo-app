<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action} + ' Todo'">Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 th:text="${action} + ' Todo'">Todo</h1>
    <form th:action="@{/todos/save}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:classappend="${#fields.hasErrors('title')}? 'is-invalid' : ''" th:field="*{title}" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{done}" id="doneCheck" />
            <label class="form-check-label" for="doneCheck">Done</label>
        </div>
        <div>
            <button class="btn btn-primary" type="submit" th:text="${action}">Save</button>
            <a class="btn btn-secondary" th:href="@{/todos}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
