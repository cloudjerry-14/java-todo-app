<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Todo List</h1>
        <a class="btn btn-primary" th:href="@{/todos/new}">New Todo</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.title}">Title</td>
            <td th:text="${todo.description}">Description</td>
            <td>
                <span th:if="${todo.done}" class="badge bg-success">Yes</span>
                <span th:if="${!todo.done}" class="badge bg-secondary">No</span>
            </td>
            <td>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/todos/' + ${todo.id} + '/edit'}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{'/todos/' + ${todo.id} + '/delete'}" onclick="return confirm('Delete?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
